<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/Account</title>
     <!--Bootstrap Links-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
         <!--Nav Section-->
         <nav class="navbar navbar-expand-lg navbar-light bg-warning text-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">EMI Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Open Account
                        </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="form.html">Saving A/C</a></li>
                        <li><a class="dropdown-item" href="form.html">Current A/C</a></li>
                    </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Enter A/C Number" aria-label="Search">
                    <button class="btn btn-outline-success">Search</button>
                </div>
                </div>
            </div>
        </nav>
        <!--Form Section-->
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center h3">
                        Deposit Money Here
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <form onsubmit="checkBalence(event)">
                                    <div class="form-group">
                                        <label for="name">Account Number</label>
                                        <input type="text" 
                                            class="form-control" 
                                            id="accountNumber"  
                                            placeholder="Enter Your Account Number" 
                                            onkeypress="onlyNumberKey(event)">
                                    </div>
                                    <button class="btn btn-primary mt-1" type="submit" id="btnSubmit">Submit</button>
                                </form>
                            </div>
                        </div>
                        <div class="row mt-4" id="viewData" hidden>
                            <div class="col-md-6 offset-md-3">
                                Account Holder Name : <span id="acName"></span>
                            </div>
                            <div class="col-md-6 offset-md-3">
                                Account Type : <span id="acType"></span>
                            </div>
                            <div class="col-md-6 offset-md-3">
                                Account Number : <span id="acNumber"></span>
                            </div>
                            <div class="col-md-6 offset-md-3">
                                Total Balence : <span id="acBalence"></span>
                            </div>
                            <div class="col-md-6 offset-md-3">
                               <form onsubmit="creditMoney(event)">
                                <div class="row">
                                    <div class="col-md-6">
                                         Amount
                                    </div>
                                    <div class="col-md-6">
                                         <input type="text" id="amount" class="form-controll"/>
                                    </div>
                                 </div>
                                 <!-- <div class="row mt-2">
                                    <div class="col-md-6">
                                         Confirm Amount
                                     </div>
                                     <div class="col-md-6">
                                             <input type="text" id="confirmAmount" class="form-controll"/>
                                     </div>
                                </div> -->
                                <button type="submit" class="btn btn-success">Deposit</button>
                               </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/creditform.js"></script>
</body>
</html>

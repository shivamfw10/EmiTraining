<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/Account</title>
     <!--Bootstrap Links-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
         <!--Nav Section-->
         <nav class="navbar navbar-expand-lg navbar-light bg-warning text-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">EMI Bank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Open Account
                        </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="form.html">Saving A/C</a></li>
                        <li><a class="dropdown-item" href="form.html">Current A/C</a></li>
                    </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Enter A/C Number" aria-label="Search">
                    <button class="btn btn-outline-success">Search</button>
                </div>
                </div>
            </div>
        </nav>
        <!--Form Section-->
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center h3">
                      Account Opening Form
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <form onsubmit="addUser(event)">
                                    <div class="form-group">
                                        <label for="accountType">Select Account Type</label>
                                        <select class="form-select" aria-label="Default select example" id="accountType">
                                            <option selected disabled>Select</option>
                                            <option value="sav">Saving</option>
                                            <option value="curr">Current</option>
                                          </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName"  placeholder="Enter first name" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                          </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName"  placeholder="Enter last name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="date" class="form-control" id="age" min="1957-01-01" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="location">Location</label>
                                        <input type="text" class="form-control" id="location" placeholder="Enter address" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" id="state" placeholder="Enter State" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" id="country" placeholder="Enter country" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="email">Email address</label>
                                      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="depositAmount">Deposit Amount</label>
                                        <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount" min="500" required>
                                      </div>
                                    <div class="form-group form-check">
                                      <input type="checkbox" class="form-check-input" id="terms" onchange="document.getElementById('btnSubmit').disabled = !this.checked;">
                                      <label class="form-check-label" for="exampleCheck1">**Terms & condition apply.</label>
                                    </div>
                                    <button class="btn btn-primary" type="submit"  id="btnSubmit" disabled>Submit</button>
                                    <button class="btn btn-danger" type="reset">Reset</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/accountform.js"></script>
</body>
</html>

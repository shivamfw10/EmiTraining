<mat-card class="outer-box">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>account_circle</mat-icon>
        Update Book
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Enter First Name">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Author</mat-label>
          <input matInput placeholder="Enter Last Name">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <input matInput placeholder="">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Quantity</mat-label>
          <input matInput placeholder="">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Book Image Url</mat-label>
          <input  type="password" matInput placeholder="Last Name">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Update</button>
      <a routerLink="">View List</a>
    </mat-card-actions>
  </mat-card>

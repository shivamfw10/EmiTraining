<div class="mat-elevation-z8">
    <h2>User List</h2>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef> Email Id </th>
        <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="userBooks">
        <th mat-header-cell *matHeaderCellDef> Books </th>
        <td mat-cell *matCellDef="let element"> {{element.userBooks}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pickupDate">
        <th mat-header-cell *matHeaderCellDef>Picked up Date </th>
        <td mat-cell *matCellDef="let element"> {{element.pickupDate}} </td>
      </ng-container>

      <ng-container matColumnDef="returnDate">
        <th mat-header-cell *matHeaderCellDef>Return Date </th>
        <td mat-cell *matCellDef="let element"> {{element.returnDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>

<div class="container">
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
        <span>
          <button mat-button routerLink="/">Shivam</button>
        </span>
        <span class="spacer"></span>
        <div fxLayout="row" fxShow="false" fxShow.gt-sm>
            <button mat-button routerLink="/"><mat-icon>home</mat-icon>Home</button>
          <button mat-button routerLink="/login">
            <mat-icon>power_settings_new</mat-icon>
            Login
          </button>
          <button mat-button>
            <mat-icon>exit_to_app</mat-icon>
            Logout
          </button>
          <button mat-button routerLink="/game">
            <mat-icon>menu_book</mat-icon>
             Library
          </button>
        </div>
        <mat-icon matBadge="15" matBadgeColor="warn">shopping_cart</mat-icon>
        <span class="cdk-visually-hidden">
          Example with a home icon with overlaid badge showing the number 15
        </span>
        <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>
    <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/">
        <mat-icon>home</mat-icon>
        Home
    </button>
    <button mat-menu-item routerLink="">
        <mat-icon>menu_book</mat-icon>
        Library
    </button>
    <button mat-menu-item routerLink="/login">
        <mat-icon>power_settings_new</mat-icon>
        Login
    </button>
    <button mat-menu-item>
        <mat-icon matBadge="15" matBadgeColor="warn">shopping_cart</mat-icon>
        <span class="cdk-visually-hidden">
          Example with a home icon with overlaid badge showing the number 15
        </span>
        Cart
    </button>
    <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        Logout
    </button>
    </mat-menu>
    
</div>

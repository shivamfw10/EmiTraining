<p>employee-list works!</p>
<ng-container *ngIf="employee.length">
    <ul>
        <li *ngFor="let emp of employee;let i=index" >
            <h4>{{i+1}}</h4>
            <p>{{emp.employeeName}}</p>
            <p>{{emp.projectId}}</p>
            <p>{{emp.angularProficiency}}</p>
    
        </li>
    </ul>
</ng-container>

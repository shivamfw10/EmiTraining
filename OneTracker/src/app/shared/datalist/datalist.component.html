<table mat-table [dataSource]="dataSource">
              
    <!-- Position Column -->
    <ng-container matColumnDef="ticketid">
      <th mat-header-cell *matHeaderCellDef> Ticket ID</th>
      <td mat-cell *matCellDef="let element"> {{element.ticketid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="subCategory">
      <th mat-header-cell *matHeaderCellDef>Sub-Category</th>
      <td mat-cell *matCellDef="let element"> {{element.subCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

    <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>Customer</th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>

    <ng-container matColumnDef="issueTime">
        <th mat-header-cell *matHeaderCellDef>Issue Time</th>
        <td mat-cell *matCellDef="let element"> {{element.issueTime}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="lastModifiedDate">
        <th mat-header-cell *matHeaderCellDef>Last Modified Date</th>
        <td mat-cell *matCellDef="let element"> {{element.lastModifiedDate}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>

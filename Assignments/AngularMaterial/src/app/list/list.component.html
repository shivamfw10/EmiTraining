<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" color="white">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From</th>
        <td mat-cell *matCellDef="let element"> {{element.from}} </td>
      </ng-container>

      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To</th>
        <td mat-cell *matCellDef="let element"> {{element.to}} </td>
      </ng-container>
 
      <ng-container matColumnDef="crDate">
        <th mat-header-cell *matHeaderCellDef> Date Created </th>
        <td mat-cell *matCellDef="let element"> {{element.crDate}} </td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Permanant Link </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    <div class="spacer">
        <button class="btn_space" mat-fab color="primary" (click)="openDialog()">
            <mat-icon class="material-icons-outlined">add</mat-icon>
          </button>
    </div>
  </div>
